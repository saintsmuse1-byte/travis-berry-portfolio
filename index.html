<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Berry Portfolio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="runner-overlay">
        <img id="feather" src="images/single feather.PNG" alt="">
        <div id="boy-container">
            <img class="boy-frame active" src="images/runner-boy-1.PNG">
            <img class="boy-frame" src="images/number one.PNG">
            <img class="boy-frame" src="images/runner-boy-3.PNG">
            <img class="boy-frame" src="images/number three.PNG">
        </div>
    </div>

    <div id="main-wrapper">
        <section class="main-content">
            <div id="falling-snow-container"></div>
            <h1>TRAVIS BERRY</h1>
            <div class="circle-wrapper">
                <img src="images/travis transparent .PNG" alt="Travis">
            </div>
        </section>
        
        <section class="art-section" id="art-section-trigger">
            <div class="art-expander-container">
                <div class="carousel-viewport">
                    <div class="carousel-track" id="carousel-track">
                        <div class="slide"><img src="images/95FF8076-DE24-476D-94DD-3B69AAB6F9A3_1_201_a.jpeg"></div>
                        <div class="slide"><video autoplay loop muted playsinline><source src="images/chaos and calm video.mp4"></video></div>
                        <div class="slide"><img src="images/clem eye.png"></div>
                        <div class="slide"><img src="images/silver stride bottles.webp"></div>
                        <div class="slide"><img src="images/book page.png"></div>
                        <div class="slide"><img src="images/house second image.jpg"></div>
                    </div>
                </div>
            </div>
            <button class="nav-arrow left" id="prev-arrow">←</button>
            <button class="nav-arrow right" id="next-arrow">→</button>
        </section>
    </div>
    <script src="script.js"></script> 
</body>
</html>
