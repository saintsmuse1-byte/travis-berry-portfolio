<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Berry Portfolio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div style="display:none;">
        <img src="images/boy 1.PNG"><img src="images/boy 2.PNG">
        <img src="images/boy 3.PNG"><img src="images/boy 4.PNG">
    </div>

    <div id="runner-overlay">
        <img id="runner-boy" src="images/boy 1.PNG" alt="Running boy">
    </div>

    <nav class="navbar">
        <div class="nav-brand">TRAVIS <span class="nav-logo-accent">BERRY</span></div>
    </nav>

    <div id="smooth-content">
        <div id="falling-snow-container"></div>

        <section class="main-content">
            <h1>TRAVIS BERRY</h1>
            <div class="circle-wrapper">
                <img src="images/travis transparent .PNG" alt="Travis Berry Profile">
            </div>
            </section>
        
        <section class="art-section">
            <div class="art-container"> 
                <div class="brick-row">
                    <div class="art-item">
                        <a href="artwork-1.html" class="video-link">
                            <video class="hover-video" loop muted preload="auto">
                                <source src="images/chaos and calm video.mp4" type="video/mp4"> 
                            </video>
                            <span class="art-label">CHAOS & CALM</span>
                        </a>
                    </div>
                    <div class="art-item">
                        <a href="artwork-2.html">
                            <img src="images/repeating face art.PNG">
                            <span class="art-label">STREETS</span>
                        </a>
                    </div>
                    <div class="art-item">
                        <a href="artwork-3.html">
                            <img src="images/house second image.jpg">
                            <span class="art-label">HOME</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="about-section">
            <canvas id="about-canvas"></canvas>
            <div class="about-container">
                <div class="about-text">
                    <h2>ABOUT</h2>
                    <p>I am a designer focusing on digital experiences. Every project has its own unique geometry.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js?v=3.0"></script> 
</body>
</html>
