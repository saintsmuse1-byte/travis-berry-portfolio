<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Berry Portfolio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">TRAVIS <span class="nav-logo-accent">BERRY</span></div>
    </nav>

    <div id="runner-overlay">
        <img id="feather" src="images/single feather.PNG" alt="">
        <div id="boy-container">
            <img class="boy-frame active" src="images/runner-boy-1.PNG">
            <img class="boy-frame" src="images/number one.PNG">
            <img class="boy-frame" src="images/runner-boy-3.PNG">
            <img class="boy-frame" src="images/number three.PNG">
        </div>
    </div>

    <div id="main-wrapper">
        <section class="main-content" id="hero">
            <div id="hero-snow" class="snow-canvas-container"></div>
            <div class="hero-sticky-content">
                <h1>TRAVIS BERRY</h1>
                <div class="circle-wrapper">
                    <img src="images/travis transparent .PNG" alt="Travis">
                </div>
            </div>
        </section>
        
        <section class="art-section">
            <div class="calendar-container">
                <div class="calendar-wide">
                    <div class="portfolio-grid">
                        
                        <div class="portfolio-item">
                            <img src="images/95FF8076-DE24-476D-94DD-3B69AAB6F9A3_1_201_a.jpeg" alt="Streets">
                            <div class="item-title">STREETS</div>
                        </div>

                        <div class="portfolio-item">
                            <video autoplay loop muted playsinline>
                                <source src="images/chaos and calm video.mp4">
                            </video>
                            <div class="item-title">CHAOS & CALM</div>
                        </div>

                        <div class="portfolio-item">
                            <img src="images/clem eye.png" alt="Clem Eye">
                            <div class="item-title">CLEM EYE</div>
                        </div>

                        <div class="portfolio-item">
                            <img src="images/silver stride bottles.webp" alt="Silver Stride">
                            <div class="item-title">SILVER STRIDE</div>
                        </div>

                        <div class="portfolio-item">
                            <img src="images/book page.png" alt="Book Page">
                            <div class="item-title">BOOK PAGE</div>
                        </div>

                        <div class="portfolio-item">
                            <img src="images/house second image.jpg" alt="Home">
                            <div class="item-title">HOME</div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section class="about-section">
            <div id="about-snow" class="snow-canvas-container"></div>
            <h2>ABOUT</h2>
        </section>
    </div>

    <script src="script.js"></script> 
</body>
</html>
