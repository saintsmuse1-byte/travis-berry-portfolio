<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Berry Portfolio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="runner-overlay">
        <img id="feather" src="images/single feather.PNG" alt="">
        <div id="boy-container">
            <img class="boy-frame active" src="images/runner-boy-1.PNG" alt="">
            <img class="boy-frame" src="images/number one.PNG" alt="">
            <img class="boy-frame" src="images/runner-boy-3.PNG" alt="">
            <img class="boy-frame" src="images/number three.PNG" alt="">
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-brand">TRAVIS <span class="nav-logo-accent">BERRY</span></div>
    </nav>

    <div id="main-wrapper">
        <section class="main-content">
            <div id="falling-snow-container"></div>
            <h1>TRAVIS BERRY</h1>
            <div class="circle-wrapper">
                <img src="images/travis transparent .PNG" alt="Travis Berry">
            </div>
        </section>
        
        <section class="art-section" id="art-section-trigger">
            <div class="art-expander-container" id="art-expander">
                <div class="carousel-viewport">
                    <div class="carousel-track" id="carousel-track">
                        <div class="slide">
                            <a href="artwork-2.html" class="art-link">
                                <div class="image-frame">
                                    <img src="images/95FF8076-DE24-476D-94DD-3B69AAB6F9A3_1_201_a.jpeg" alt="Streets">
                                </div>
                                <div class="roll-title">
                                    <div class="roll-inner">
                                        <span>STREETS</span>
                                        <span>STREETS</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="slide">
                            <a href="artwork-1.html" class="art-link">
                                <div class="image-frame">
                                    <video autoplay loop muted playsinline><source src="images/chaos and calm video.mp4" type="video/mp4"></video>
                                </div>
                                <div class="roll-title">
                                    <div class="roll-inner">
                                        <span>CHAOS & CALM</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="slide">
                            <a href="artwork-3.html" class="art-link">
                                <div class="image-frame">
                                    <img src="images/house second image.jpg" alt="Architectural Paintings">
                                </div>
                                <div class="roll-title">
                                    <div class="roll-inner">
                                        <span>Architectural Paintings</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="nav-arrow left" id="prev-arrow">←</button>
            <button class="nav-arrow right" id="next-arrow">→</button>
        </section>

        <section class="about-section">
            <canvas id="about-canvas"></canvas>
            <div class="about-container">
                <div class="about-text">
                    <h2>ABOUT</h2>
                    <p>I am a designer focusing on digital experiences.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script> 
</body>
</html>
