<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis Berry Portfolio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">TRAVIS <span class="nav-logo-accent">BERRY</span></div>
    </nav>

    <div id="runner-overlay">
        <img id="feather" src="images/single feather.PNG" alt="">
        <div id="boy-container">
            <img class="boy-frame active" src="images/runner-boy-1.PNG">
            <img class="boy-frame" src="images/number one.PNG">
            <img class="boy-frame" src="images/runner-boy-3.PNG">
            <img class="boy-frame" src="images/number three.PNG">
        </div>
    </div>

    <div id="main-wrapper">
        <section class="main-content" id="hero">
            <div id="hero-snow" class="snow-canvas-container"></div>
            <div class="hero-sticky-content">
                <h1>TRAVIS BERRY</h1>
                <div class="circle-wrapper">
                    <img src="images/travis transparent .PNG" alt="Travis">
                </div>
            </div>
        </section>
        
        <section class="art-section">
            <div class="art-expander-container">
                <div class="carousel-viewport">
                    <div class="carousel-track" id="carousel-track">
                        <div class="slide">
                            <div class="image-frame"><img src="images/95FF8076-DE24-476D-94DD-3B69AAB6F9A3_1_201_a.jpeg"></div>
                            <div class="roll-title"><div class="roll-inner"><span>STREETS</span><span>STREETS</span></div></div>
                        </div>
                        <div class="slide">
                            <div class="image-frame"><video autoplay loop muted playsinline><source src="images/chaos and calm video.mp4"></video></div>
                            <div class="roll-title"><div class="roll-inner"><span>CHAOS & CALM</span><span>CHAOS & CALM</span></div></div>
                        </div>
                        <div class="slide">
                            <div class="image-frame"><img src="images/clem eye.png"></div>
                            <div class="roll-title"><div class="roll-inner"><span>CLEM EYE</span><span>CLEM EYE</span></div></div>
                        </div>
                        <div class="slide">
                            <div class="image-frame"><img src="images/silver stride bottles.webp"></div>
                            <div class="roll-title"><div class="roll-inner"><span>SILVER STRIDE</span><span>SILVER STRIDE</span></div></div>
                        </div>
                        <div class="slide">
                            <div class="image-frame"><img src="images/book page.png"></div>
                            <div class="roll-title"><div class="roll-inner"><span>BOOK PAGE</span><span>BOOK PAGE</span></div></div>
                        </div>
                        <div class="slide">
                            <div class="image-frame"><img src="images/house second image.jpg"></div>
                            <div class="roll-title"><div class="roll-inner"><span>HOME</span><span>HOME</span></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="nav-arrow left" id="prev-arrow">←</button>
            <button class="nav-arrow right" id="next-arrow">→</button>
        </section>

        <section class="about-section">
            <div id="about-snow" class="snow-canvas-container"></div>
            <h2>ABOUT</h2>
        </section>
    </div>

    <script src="script.js"></script> 
</body>
</html>
